    // Default configuration values for all editable text
const defaultConfig = {
    club_name: 'MoQawill',
    hero_title: 'Welcome to MoQawill',
    hero_subtitle: 'Business Club of Excellence',
    developer_name: 'Khadidja Mechara',
    developer_contact: 'khadidja.mechara@example.com'
};

// Function called when configuration changes (user edits text in Canva)
async function onConfigChange(config) {
    const clubName = config.club_name || defaultConfig.club_name;
    const heroTitle = config.hero_title || defaultConfig.hero_title;
    const heroSubtitle = config.hero_subtitle || defaultConfig.hero_subtitle;
    const developerName = config.developer_name || defaultConfig.developer_name;
    const developerContact = config.developer_contact || defaultConfig.developer_contact;

    document.getElementById('clubName').textContent = clubName;
    document.getElementById('heroTitle').textContent = heroTitle;
    document.getElementById('heroSubtitle').textContent = heroSubtitle;

    const devContactElement = document.getElementById('developerContact');
    devContactElement.textContent = developerName;
    devContactElement.href = `mailto:${developerContact}`;

    const devEmailElement = document.getElementById('developerEmail');
    devEmailElement.textContent = developerContact;
    devEmailElement.href = `mailto:${developerContact}`;
}

    // Initialize Canva Element SDK if available
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,           // Default values
                onConfigChange,          // Update function
                mapToCapabilities,       // Editing capabilities
                mapToEditPanelValues     // Edit panel mapping
            });
}
